table: directus_users

fields:
  - field: first_name
    interface: text-input
    options:
      iconRight: account_circle
    width: half

  - field: last_name
    interface: text-input
    options:
      iconRight: account_circle
    width: half

  - field: email
    interface: text-input
    options:
      iconRight: email
    width: half

  - field: password
    special: hash, conceal
    interface: hash
    options:
      iconRight: lock
      masked: true
    width: half

  - field: avatar
    interface: file
    width: full

  - field: location
    interface: text-input
    options:
      iconRight: place
    width: half

  - field: title
    interface: text-input
    options:
      iconRight: work
    width: half

  - field: description
    interface: textarea
    width: full

  - field: tags
    interface: tags
    special: json
    width: full
    options:
      iconRight: local_offer

  - field: preferences_divider
    interface: divider
    options:
      icon: face
      title: User Preferences
      color: '#2F80ED'
    special: alias
    width: full

  - field: language
    interface: dropdown
    options:
      choices:
        - text: Afrikaans (South Africa)
          value: af-ZA
        - text: Arabic (Saudi Arabia)
          value: ar-SA
        - text: Catalan (Spain)
          value: ca-ES
        - text: Chinese (Simplified)
          value: zh-CN
        - text: Czech (Czech Republic)
          value: cs-CZ
        - text: Danish (Denmark)
          value: da-DK
        - text: Dutch (Netherlands)
          value: nl-NL
        - text: English (United States)
          value: en-US
        - text: Finnish (Finland)
          value: fi-FI
        - text: French (France)
          value: fr-FR
        - text: German (Germany)
          value: de-DE
        - text: Greek (Greece)
          value: el-GR
        - text: Hebrew (Israel)
          value: he-IL
        - text: Hungarian (Hungary)
          value: hu-HU
        - text: Icelandic (Iceland)
          value: is-IS
        - text: Indonesian (Indonesia)
          value: id-ID
        - text: Italian (Italy)
          value: it-IT
        - text: Japanese (Japan)
          value: ja-JP
        - text: Korean (Korea)
          value: ko-KR
        - text: Malay (Malaysia)
          value: ms-MY
        - text: Norwegian (Norway)
          value: no-NO
        - text: Polish (Poland)
          value: pl-PL
        - text: Portuguese (Brazil)
          value: pt-BR
        - text: Portuguese (Portugal)
          value: pt-PT
        - text: Russian (Russian Federation)
          value: ru-RU
        - text: Spanish (Spain)
          value: es-ES
        - text: Spanish (Latin America)
          value: es-419
        - text: Taiwanese Mandarin (Taiwan)
          value: zh-TW
        - text: Turkish (Turkey)
          value: tr-TR
        - text: Ukrainian (Ukraine)
          value: uk-UA
        - text: Vietnamese (Vietnam)
          value: vi-VN
    width: half

  - field: theme
    interface: dropdown
    options:
      choices:
        - value: auto
          text: Automatic (Based on System)
        - value: light
          text: Light Mode
        - value: dark
          text: Dark Mode
    width: half

  - field: tfa_secret
    interface: tfa-setup
    special: conceal
    width: half

  - field: admin_divider
    interface: divider
    options:
      icon: verified_user
      title: Admin Options
      color: '#F2994A'
    special: alias
    width: full

  - field: status
    interface: dropdown
    options:
      choices:
        - text: Draft
          value: draft
        - text: Invited
          value: invited
        - text: Active
          value: active
        - text: Suspended
          value: suspended
        - text: Archived
          value: archived
    width: half

  - field: role
    interface: many-to-one
    options:
      template: '{{ name }}'
    special: m2o
    width: half

  - field: token
    interface: token
    options:
      iconRight: vpn_key
      placeholder: Enter a secure access token...
    width: full

  - field: id
    special: uuid
    interface: text-input
    options:
      iconRight: vpn_key
    width: full

  - field: last_page
    width: half

  - field: last_access
    width: half
