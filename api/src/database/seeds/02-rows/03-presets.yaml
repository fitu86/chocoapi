table: directus_presets

defaults:
  bookmark: null
  user: null
  role: null
  collection: null
  search: null
  filters: '[]'
  layout: tabular
  layout_query: null
  layout_options: null

data:
  - collection: directus_files
    layout: cards
    layout_query:
      cards:
        sort: -uploaded_on
    layout_options:
      cards:
        icon: insert_drive_file
        title: '{{ title }}'
        subtitle: '{{ type }} • {{ filesize }}'
        size: 4
        imageFit: crop

  - collection: directus_users
    layout: cards
    layout_options:
      cards:
        icon: account_circle
        title: '{{ first_name }} {{ last_name }}'
        subtitle: '{{ email }}'
        size: 4

  - collection: directus_activity
    layout: tabular
    layout_query:
      tabular:
        sort: -timestamp
        fields:
          - action
          - collection
          - timestamp
          - user
    layout_options:
      tabular:
        widths:
          action: 100
          collection: 210
          timestamp: 240
          user: 240

  - collection: directus_webhooks
    layout: tabular
    layout_query:
      tabular:
        fields:
          - status
          - name
          - method
          - url
    layout_options:
      tabular:
        widths:
          status: 36
          name: 300

  - collection: directus_roles
    layout: tabular
    layout_query:
      tabular:
        fields:
          - icon
          - name
          - description
    layout_options:
      tabular:
        widths:
          icon: 36
          name: 248
          description: 500

