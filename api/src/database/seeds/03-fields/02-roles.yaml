table: directus_roles

fields:
  - collection: directus_roles
    field: id
    hidden: true
    interface: text-input
    locked: true
    special: uuid
  - collection: directus_roles
    field: name
    interface: text-input
    options:
      placeholder: The unique name for this role...
    locked: true
    sort: 1
    width: half
  - collection: directus_roles
    field: icon
    interface: icon
    locked: true
    sort: 2
    width: half
  - collection: directus_roles
    field: description
    interface: text-input
    options:
      placeholder: A description of this role...
    locked: true
    sort: 3
    width: full
  - collection: directus_roles
    field: app_access
    interface: toggle
    locked: true
    special: boolean
    sort: 4
    width: half
  - collection: directus_roles
    field: admin_access
    interface: toggle
    locked: true
    special: boolean
    sort: 5
    width: half
  - collection: directus_roles
    field: ip_access
    interface: tags
    options:
      placeholder: Add allowed IP addresses, leave empty to allow all...
    locked: true
    special: json
    sort: 6
    width: full
  - collection: directus_roles
    field: enforce_tfa
    interface: toggle
    locked: true
    sort: 7
    special: boolean
    width: half
  - collection: directus_roles
    field: users
    interface: one-to-many
    locked: true
    special: o2m
    sort: 8
    options:
      fields:
        - first_name
        - last_name
    width: full
  - collection: directus_roles
    field: module_list
    interface: repeater
    locked: true
    options:
      template: '{{ name }}'
      createItemText: Add Module
      fields:
        - name: Icon
          field: icon
          type: string
          meta:
            interface: icon
            width: half
        - name: Name
          field: name
          type: string
          meta:
            interface: text-input
            width: half
            options:
              iconRight: title
              placeholder: Enter a title...
        - name: Link
          field: link
          type: string
          meta:
            interface: text-input
            width: full
            options:
              iconRight: link
              placeholder: Relative or absolute URL...
    special: json
    sort: 9
    width: full
  - collection: directus_roles
    field: collection_list
    interface: repeater
    locked: true
    options:
      template: '{{ group_name }}'
      createItemText: Add Group
      fields:
        - name: Group Name
          field: group_name
          type: string
          meta:
            width: half
            interface: text-input
            options:
              iconRight: title
              placeholder: Label this group...
        - name: Accordion
          field: accordion
          type: string
          schema:
            default_value: always_open
          meta:
            width: half
            interface: dropdown
            options:
              choices:
                - value: always_open
                  text: Always Open
                - value: start_open
                  text: Start Open
                - value: start_collapsed
                  text: Start Collapsed
        - name: Collections
          field: collections
          type: JSON
          meta:
            interface: repeater
            options:
              createItemText: Add Collection
              template: '{{ collection }}'
              fields:
                - name: Collection
                  field: collection
                  type: string
                  meta:
                    interface: collection
                    width: full
    special: json
    sort: 10
    width: full
