post:
  description: Refresh a Temporary Access Token.
  tags:
    - Authentication
  operationId: refresh
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required: [ token ]
          properties:
            refresh_token:
              type: string
              example: eyJ0eXAiOiJKV...
              description: JWT access token you want to refresh. This token can't be expired.
  responses:
    '200':
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              public:
                type: boolean
              data:
                type: object
                properties:
                  token:
                    type: string
    '401':
      $ref: '../../openapi.yaml#/components/responses/UnauthorizedError'