type: object
properties:
  id:
    description: Unique identifier for the folder.
    example: 0cf0e03d-4364-45df-b77b-ca61f61869d2
    type: string
  name:
    description: Name of the folder.
    example: New York
    type: string
  parent_folder:
    description: Unique identifier of the parent folder. This allows for nested folders.
    example: null
    type: string
    nullable: true